---
site:
  title: Paladins Inn Software
  url: https://docs.paladins-inn.de
  start_page: pi:commons:index.adoc
  robots: |
    User-agent: *
    Disallow: /impressum.html

content:
  sources:
    - url: .
      branches: main
      version: false
    - url: ../dcis/dcis-architecture
      start_path: src/main/docs/torganized-play
      branches: main
      version: false
    - url: ../dcis/dcis-architecture
      start_path: src/main/docs/dcis
      branches: main
      version: false
    - url: ../dcis/dcis-architecture
      start_path: src/main/docs/architecture
      branches: main
      version: false

urls:
  redirect_facility: static

ui:
  bundle:
    url: ui-bundle/
    snapshot: true
  supplemental_files:
    - path: ui.yml
      contents: |
        static_files:
        - CNAME
    - path: CNAME
      contents: |
       docs.paladins-inn.de

antora:
  extensions:
    - require: '@antora/lunr-extension'
    - require: '@antora/pdf-extension'
    
asciidoc:
  attributes:
    toc: ''
    sectnums: ''
    sectanchors: true
    kroki-server-url: https://kroki.apps.kali.kaiserpfalz-edv.de
    plantuml-fetch-diagram: true
    kroki: temp_image/
  extensions:
    - 'asciidoctor-kroki'

runtime:
  fetch: true
  log:
    level: info
    format: pretty